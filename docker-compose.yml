version: '2'

services:
  db:
    image: 'mysql:5.7'
    ports:
      - '3007:3306'
    volumes:
      - '/data/mysql:/var/lib/mysql'

  redis:
    image: 'redis:3.2-alpine'
    command: redis-server
    volumes:
      - 'redis:/var/lib/redis/data'

  website:
    depends_on:
      - 'db'
      - 'redis'
    build: .
    ports:
      - '3000:3000'
    volumes:
      - './public:/fyoga/public'
    env_file:
      - '.env'

  nginx:
    build: ./nginx
    ports:
      - "8980:80"
    volumes_from:
      - website
    links:
      - website:website

